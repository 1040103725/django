{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/orderdetail.css' %}">
    <script type="text/javascript " href="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
<div>
    <table class="table table-hover">'
        <tr class="ordertop">
            <td>订单号:{{ order.idenrifier }}</td>
            <td>商品名称</td>
            <td>商品数量</td>
            <td>商品单价</td>
        </tr>
        {% for ordershops in order.ordershop_set.all %}
        <tr class="orderall">
                <td class="orderimg"><img src="{{ ordershops.shoplist.src }}" alt=""></td>
                <td class="ordername">{{ ordershops.shoplist.name }}</td>
                <td class="ordernumber">x{{ ordershops.number }}</td>
                <td class="orderprice">{{ ordershops.shoplist.content2 }}元</td>
        </tr>
        {% endfor %}
        <tr class="orderfoot">
            <td></td>
            <td></td>
            <td></td>
            <td class="orderpay">
                {% if order.status == 0 %}
                    <div class="paythis">付款</div>
                {% endif %}
            </td>
        </tr>
    </table>
</div>

</body>
</html>
